<!doctype html>

<html>
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link href=" {{ url_for('static', filename='normalize.css') }}">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <!-- Taken from the bootstrap website -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {% block code %}{% endblock %}
    {% endblock %}
</head>

<body>
<div class="jumbotron">
    <H1>{{data.title}}</H1>
    <H3>{{data.tagline}}</H3>
</div>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar-1"
                    aria-expanded="false" aria-controls="navbar-1">Menu
            </button>
            <a class="navbar-brand" href="/index/">Home</a>
        </div>

        <div id="navbar-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="dropdown-toggle" href="/tasks/">Tasks</a></li>
                <li><a href="/activities/">Activities</a></li>
            </ul>
        </div>
    </div>
</nav>


<div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
